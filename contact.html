<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Starbarako</title>  
  <link rel="stylesheet" href="contact.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = e.target;
        if (!form.checkValidity()) {
          alert('Please fill out all required fields correctly.');
          return;
        }
        alert('Thanks for contacting us! We will get back to you soon.');
        form.reset();
      });
    });
  </script>
</head>
<body>
  <nav class="menu">
    <div class="logo">
      <img src="starbarako logo.png" alt="Starbarako Logo" />
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>STARBARAKO</h1>
    <p>Your daily dose of warmth and flavor</p>
  </header>

  <main>
    <h2>Contact Us</h2>
    <p class="intro">We'd love to hear from you! Send us your inquiries, feedback, or reservation requests below.</p>

    <form id="contactForm" novalidate>
      <label for="name">Name <span aria-hidden="true" style="color:#d32f2f;">*</span></label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email <span aria-hidden="true" style="color:#d32f2f;">*</span></label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="inquiryType">Type of Inquiry <span aria-hidden="true" style="color:#d32f2f;">*</span></label>
      <select id="inquiryType" name="inquiryType" required>
        <option value="" disabled selected>Select an option</option>
        <option value="inquiry">General Inquiry</option>
        <option value="feedback">Feedback</option>
        <option value="reservation">Reservation Request</option>
      </select>

      <label for="message">Message <span aria-hidden="true" style="color:#d32f2f;">*</span></label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <h3>STARBARAKO</h3>
      <p>Imus City, Cavite, Philippines</p>
      <p>Email: <a href="mailto:hello@brewhaven.com">hello@not-starbarako.com</a></p>
      <p>Phone: <a href="tel:+15551234567">0991-469-1405</a></p>
    </div>
  </footer>
</body>
</html>
